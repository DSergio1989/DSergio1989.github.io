<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
  border: 1px solid black;
}

table {
  border-collapse: collapse;
  width: 100%;
}


table {
  border-collapse: collapse;
  width: 50%;
  text-align: center;
  vertical-align: top;
}

td:hover {background-color:red;}
tr:nth-child(even) {background-color: #f2f2f2;}

td {
  height: 10px;
  background-color: lightgray;
}

th{
  background-color: grey;
  height: 50px;
}

th, td {
  padding: 15px;
}



</style>
</head>
<body>

<h2>The width and height Properties</h2>
<p>Set the width of the table, and the height of the table header row:</p>



<table>
  <tr>
  	<th>Firstname</th>
    <th>Lastname</th>
    <th>Savings</th>
  </tr>
  
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>Joe</td>
    <td>Swanson</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>Cleveland</td>
    <td>Brown</td>
    <td>$250</td>
  </tr>
</table>

</body>
</html>
